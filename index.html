<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="container">
    <div class="mobile">
      <img src="./img/instagram-mobile.png" alt="celular"></img>
    </div>
    <div class="instagram">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <form action="/" method="post">
          <input type="text" id="name" name="name" placeholder="Telefone, nome de usuário ou email">
          <input type="password" id="password" name="password" placeholder="Senha">
          <button type="submit" id="submit" name="submit">Entrar</button>
        </form>
        <p><img><a href="#">Entrar com o Facebook</a></img></p>
        <p><a href="#">Esqueceu a senha ?</a></p>
      </div>
      <div class="group">
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
      <div class="download">
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="options">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
    <div class="footer">

    </div>
  </div>
</body>
</html>
